<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <header>
        <h1>Rock  Paper  Scissor</h1>
    </header>
        <div class="Score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="Computer-score">0</span>
        </div>
    
    <div class="Results">
        <p>Paper covers rock. You Win!!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice"><img src="rock.png" alt="" height="100px"></div>
        <div id="p" class="choice"><img src="paper.png" alt="" height="100px"></div>
        <div id="s" class="choice"><img src="scissors.png" alt="" height="100px"></div>
    </div>

    <div id="action">
        <p>~Make your move~</p>
    </div>
    <script src="game.js" charset="utf-8"></script>
</body>
</html>
